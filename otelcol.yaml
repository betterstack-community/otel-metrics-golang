receivers:
  otlp:
    protocols:
      http:
        endpoint: otel-metrics-demo-collector:4318

processors:
  attributes/betterstack:
    actions:
      - key: better_stack_source_token
        value: <source_token>
        action: insert
  batch:

exporters:
  otlp/betterstack:
    endpoint: https://in-otel.logs.betterstack.com:443

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, attributes/betterstack]
      exporters: [otlp/betterstack]
